services:
  - type: web
    name: fuxing
    env: node
    plan: free
    region: singapore
    buildCommand: npm ci
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: fuxing-db
          property: connectionString

databases:
  - name: fuxing-db
    plan: free
    databaseName: fuxing
    user: fuxing
    postgresMajorVersion: 15
